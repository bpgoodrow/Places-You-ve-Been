<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>places youve been</title>
</head>

<body>
  <h1>Address Book</h1>
  <h2>Add a Contact:</h2>
  <form id="new-destination">
    <label for="new-location">Location</label>
    <input type="text" id="new-location">
    <label for="new-state">State</label>
    <input type="text" id="new-state">
    <label for="new-landmarks">Landmarks</label>
    <input type="text" id="new-landmarks">
    <label for="new-bestTimeOfTheYear">Best Time Of The Year</label>
    <input type="text" id="new-bestTimeOfTheYear">
    <br>
    <button type="submit" class="btn-submit" id="submit">Submit</button>
  </form>

  <h2>Destinations:</h2>
  <ul id="destinations">
  </ul>

  <div id="show-destination">
    <p>Location: <span class="location"></span></p>
    <p>State: <span class="state"></span></p>
    <p>Landmarks: <span class="landmarks"></span></p>
    <p>Best Time Of The Year: <span class="bestTimeOfTheYear"></span></p>
    <div id="buttons">
    </div>
  </div>
</body>

</html>
